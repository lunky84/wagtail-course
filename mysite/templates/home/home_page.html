{% extends 'base.html' %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div class="container">

    {% image self.banner_image fill-900x400 as img %}

    <h1>{{ self.banner_title }}</h1>
    <img src="{{ img.url }}" />
    <div>{{ self.banner_subtitle|richtext }}</div>
    {% if self.banner_cta %}
        <a class="btn btn-primary" href="#" role="button">@todo</a>
    {% endif %}
</div>
{% endblock %}
